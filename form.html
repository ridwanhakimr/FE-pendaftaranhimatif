<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran - HIMATIF</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .content-fade {
        animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex min-h-screen">

  <aside class="w-64 bg-gray-800 p-6 flex flex-col shadow-lg">
    <div class="flex items-center gap-3 mb-10">
      <span class="font-bold text-xl text-red-500">HIMATIF</span>
    </div>

    <nav class="flex-1 flex flex-col gap-4">
      <a href="user.html" class="flex items-center gap-3 px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
        <i class="fa-solid fa-house fa-fw"></i>
        <span>Home</span>
      </a>
      <a href="#" class="flex items-center gap-3 px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
        <i class="fa-solid fa-user fa-fw"></i>
        <span>Profil</span>
      </a>
      <a href="form.html" class="flex items-center gap-3 px-4 py-2 text-white bg-red-600 rounded-lg">
        <i class="fa-solid fa-file-lines fa-fw"></i>
        <span>Form Pendaftaran</span>
      </a>
    </nav>

    <div>
      <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-2 text-gray-400 hover:bg-red-800 hover:text-white rounded-lg transition-colors">
        <i class="fa-solid fa-right-from-bracket fa-fw"></i>
        <span>Log Out</span>
      </button>
    </div>
  </aside>

  <main class="flex-1 p-8 content-fade">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-red-500 mb-6">Formulir Pendaftaran Himpunan</h1>

        <div class="bg-gray-800 p-8 rounded-lg border border-gray-700">
            <form id="submissionForm" class="space-y-6">
                
                <div>
                    <label for="division" class="block mb-2 font-medium text-gray-300">Pilihan Divisi</label>
                    <select id="division" name="division" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
                        <option value="BPH">Badan Pengurus Harian</option>
                        <option value="PSDM">Pengembangan Sumber Daya Mahasiswa</option>
                        <option value="Humas">Hubungan Masyarakat</option>
                    </select>
                </div>
                
                <div>
                    <label for="motivation" class="block mb-2 font-medium text-gray-300">Motivasi Bergabung</label>
                    <textarea id="motivation" name="motivation" rows="5" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Jelaskan alasan Anda ingin bergabung..." required></textarea>
                </div>

                <div>
                    <label for="cv" class="block mb-2 font-medium text-gray-300">Upload CV (PDF, max 2MB)</label>
                    <input type="file" id="cv" name="cv" accept=".pdf" class="w-full text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-red-600 file:text-white hover:file:bg-red-700" required>
                </div>
                
                <button type="submit" class="w-full bg-red-600 text-white py-2.5 rounded-lg font-semibold hover:bg-red-700 transition-colors">
                  Kirim Pendaftaran
                </button>

            </form>
        </div>

        </div>
  </main>

  <script src="js/auth.js"></script>
  <script>
    checkAccess('user');

    document.getElementById('submissionForm').addEventListener('submit', (e) => {
        e.preventDefault();
        Swal.fire({
            icon: 'info',
            title: 'Fitur Belum Tersedia',
            text: 'Pengiriman formulir akan segera dihubungkan ke backend!',
        });
    });
  </script>
</body>
</html>
