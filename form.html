<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran - HIMATIF</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-fade {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-200 flex min-h-screen">

  <aside class="w-20 hover:w-64 bg-gray-800 p-4 flex flex-col shadow-lg transition-all duration-300 ease-in-out group">
    <div class="flex items-center gap-3 mb-10 h-10">
      <i class="fa-solid fa-layer-group fa-2x text-red-500 min-w-[32px] text-center"></i>
      <span
        class="font-bold text-xl text-red-500 opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">HIMATIF</span>
    </div>

    <div class="flex flex-col justify-between flex-1">
      <nav class="flex flex-col gap-4">
        <a href="user.html" class="flex items-center gap-3 px-2 py-2 text-white bg-red-600 rounded-lg h-12">
          <i class="fa-solid fa-house fa-fw fa-lg min-w-[32px] text-center"></i>
          <span
            class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Home</span>
        </a>
        <a href="profile.html"
          class="flex items-center gap-3 px-2 py-2 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg h-12">
          <i class="fa-solid fa-user fa-fw fa-lg min-w-[32px] text-center"></i>
          <span
            class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Profil</span>
        </a>
        <a href="form.html"
          class="flex items-center gap-3 px-2 py-2 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg h-12">
          <i class="fa-solid fa-file-lines fa-fw fa-lg min-w-[32px] text-center"></i>
          <span
            class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Form
            Pendaftaran</span>
        </a>
      </nav>

      <div>
        <button onclick="logout()"
          class="w-full flex items-center gap-3 px-2 py-2 text-gray-400 hover:bg-red-800 hover:text-white rounded-lg h-12">
          <i class="fa-solid fa-right-from-bracket fa-fw fa-lg min-w-[32px] text-center"></i>
          <span
            class="font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">Log
            Out</span>
        </button>
      </div>
    </div>
  </aside>

  <main class="flex-1 p-8 content-fade">
    <button id="menu-toggle" class="lg:hidden mb-4 text-gray-300 hover:text-white">
      <!-- <i class="fa-solid fa-bars fa-lg"></i> -->
    </button>

    <div class="max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-red-500 mb-6">Formulir Pendaftaran Himpunan</h1>

      <div class="bg-gray-800 p-8 rounded-lg border border-gray-700">
        <form id="submissionForm" class="space-y-6">

          <div>
            <label for="division" class="block mb-2 font-medium text-gray-300">Pilihan Divisi</label>
            <select id="division" name="division"
              class="w-full px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
              required>
              <option value="BPH">Badan Pengurus Harian</option>
              <option value="PSDM">Pengembangan Sumber Daya Mahasiswa</option>
              <option value="Humas">Hubungan Masyarakat</option>
            </select>
          </div>

          <div>
            <label for="motivation" class="block mb-2 font-medium text-gray-300">Motivasi Bergabung</label>
            <textarea id="motivation" name="motivation" rows="5"
              class="w-full px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
              placeholder="Jelaskan alasan Anda ingin bergabung..." required></textarea>
          </div>

          <div>
            <label for="vision_mission" class="block mb-2 font-medium text-gray-300">Visi & Misi Masuk Divisi</label>
            <textarea id="vision_mission" name="vision_mission" rows="5"
              class="w-full px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
              placeholder="Jelaskan visi dan misi Anda untuk divisi yang dipilih..." required></textarea>
          </div>

          <div>
            <label for="cv" class="block mb-2 font-medium text-gray-300">Upload CV* (PDF, max 2MB)</label>
            <input type="file" id="cv" name="cv" accept=".pdf"
              class="w-full text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-red-600 file:text-white hover:file:bg-red-700"
              required>
          </div>

          <div>
            <label for="certificate" class="block mb-2 font-medium text-gray-300">
              Upload Sertifikat (Opsional, PDF, max 2MB)
            </label>
            <input type="file" id="certificate" name="certificate" accept=".pdf"
              class="w-full text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold file:bg-gray-600 file:text-white hover:file:bg-gray-500">
          </div>

          <button type="submit"
            class="w-full bg-red-600 text-white py-2.5 rounded-lg font-semibold hover:bg-red-700 transition-colors">
            Kirim Pendaftaran
          </button>

        </form>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Lindungi halaman ini: jika user belum login, tendang ke halaman login
      const userData = await fetchUserData();
      if (!userData) {
        alert("Anda harus login untuk mengakses halaman ini.");
        window.location.href = 'login.html';
        return;
      }

      const submissionForm = document.getElementById('submissionForm');
      submissionForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const token = getToken();
        const formData = new FormData(submissionForm);

        Swal.fire({
          title: 'Mengirim formulir...',
          text: 'Mohon tunggu sebentar.',
          allowOutsideClick: false,
          didOpen: () => { Swal.showLoading() }
        });

        try {
          const response = await fetch('http://localhost:8080/api/user/registration', {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` },
            body: formData,
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.error || 'Gagal mengirim formulir.');
          }

          await Swal.fire('Berhasil!', 'Formulir pendaftaran Anda telah terkirim.', 'success');
          window.location.href = 'user.html';

        } catch (error) {
          Swal.fire('Error', error.message, 'error');
        }
      });
    });
  </script>
</body>

</html>
