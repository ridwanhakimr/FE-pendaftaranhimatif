<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2d3748; /* bg-gray-800 */
        }
        
        .container {
            background-color: #4a5568; /* bg-gray-700 */
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 520px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        
        .overlay {
            background: #c53030; /* bg-red-700 */
            background: linear-gradient(to right, #e53e3e, #c53030);
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        /* --- Animasi Geser --- */
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .overlay-container{
            transform: translateX(-100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .ghost-button {
            background-color: transparent;
            border-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" class="bg-gray-800 flex items-center justify-center flex-col px-12 h-full text-center">
                <h1 class="font-bold text-2xl text-red-500 mb-4">Buat Akun</h1>
                <input type="text" placeholder="Nama Lengkap" class="w-full mb-2 px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-1 focus:ring-red-500" />
                <input type="email" placeholder="Email" class="w-full mb-2 px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-1 focus:ring-red-500" />
                <input type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-1 focus:ring-red-500" />
                <button class="w-full bg-red-600 text-white py-2 rounded font-semibold hover:bg-red-700 transition-colors">Register</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" class="bg-gray-800 flex items-center justify-center flex-col px-12 h-full text-center">
                <h1 class="font-bold text-2xl text-red-500 mb-4">Login</h1>
                <input type="email" placeholder="Email" class="w-full mb-2 px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-1 focus:ring-red-500" />
                <input type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border border-gray-600 bg-gray-700 text-gray-200 rounded focus:outline-none focus:ring-1 focus:ring-red-500" />
                <a href="#" class="text-gray-400 text-sm mb-4 hover:underline">Lupa password?</a>
                <button class="w-full bg-red-600 text-white py-2 rounded font-semibold hover:bg-red-700 transition-colors">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="font-bold text-3xl">Selamat Datang Kembali!</h1>
                    <p class="text-sm font-light mt-2 mb-4">Jika sudah punya akun, silakan login dan lanjutkan petualanganmu.</p>
                    <button class="ghost-button border rounded-full text-white py-2 px-8 font-semibold transition-transform hover:scale-105" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="font-bold text-3xl">Hello, Friends!</h1>
                    <p class="text-sm font-light mt-2 mb-4">Belum punya akun? Daftar sekarang dan jadi bagian dari kami!</p>
                    <button class="ghost-button border rounded-full text-white py-2 px-8 font-semibold transition-transform hover:scale-105" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
